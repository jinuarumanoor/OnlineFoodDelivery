{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} show-notification" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{ message }}</strong> 
        </div>
    {% endfor %}
{% endif %}


<script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
        // Get the alert element
        var alertElement = document.querySelector('.show-notification');

        // Set a timeout to remove the alert after a certain period (in milliseconds)
        setTimeout(function() {
            alertElement.remove(); // Remove the alert element from the DOM
        }, 7000); // Adjust the time (in this example, the alert will disappear after 8 seconds)
    });
</script>
